      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <h5>我的资料</h5>
          </div>
          <div class="widget-content">
            <form action="#" method="get" class="form-horizontal">
              <div class="control-group">
                <label class="control-label">用户名：</label>
                <div class="controls">
                  <input type="text" class="span3" style="display:none;">
                  <button class="btnOk" style="display:none;"><i class="icon-ok"></i></button>
                  <label class="span3">Admin</label>
                  <button class="btnUpdate"><i class="icon-pencil"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">所在地：</label>
                <div class="controls">
                  <input type="text" class="span3" style="display:none;">
                  <button class="btnOk" style="display:none;"><i class="icon-ok"></i></button>
                  <label class="span3">北京</label>
                  <button class="btnUpdate"><i class="icon-pencil"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">email：</label>
                <div class="controls">
                  <input type="text" class="span3" style="display:none;">
                  <button class="btnOk" style="display:none;"><i class="icon-ok"></i></button>
                  <label class="span3">test@163.com</label>
                  <button class="btnUpdate"><i class="icon-pencil"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">手机：</label>
                <div class="controls">
                  <input type="text" class="span3" style="display:none;">
                  <button class="btnOk" style="display:none;"><i class="icon-ok"></i></button>
                  <label class="span3">18888888888</label>
                  <button class="btnUpdate"><i class="icon-pencil"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">用户密码：</label>
                <div class="controls">
                  <input type="password" class="span3" style="display:none;">
                  <button class="btnOk" style="display:none;"><i class="icon-ok"></i></button>
                  <label class="span3">********</label>
                  <button class="btnUpdate"><i class="icon-pencil"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">账户状态：</label>
                <div class="controls">
                  <label class="span3">正常</label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">开通时间：</label>
                <div class="controls">
                  <label class="span3">2015-02-02</label>
                </div>
              </div>
