			</div>
		</div>
		<!--End-breadcrumbs-->

		<!--Action boxes-->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<h5>分配课程</h5>
							<div class="buttons">
								<a data-toggle="modal" href="#modal-add-court"
									class="btn btn-inverse btn-mini"><i
									class="icon-plus icon-white"></i> 选择课程</a> <a data-toggle="modal"
									href="#modal-add-user" class="btn btn-inverse btn-mini"><i
									class="icon-plus icon-white"></i> 选择用户</a> <a
									href="studentList.html" class="btn btn-inverse btn-mini"><i
									class="icon-chevron-left icon-white"></i> 返回</a>


							</div>
						</div>
					</div>
					<div class="widget-content">
						<form action="#" method="get" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">待分配课程:</label>
								<div class="controls">
									<div class="alert alert-info span4" style="margin-left: 22px;">
										<a class="close" data-dismiss="alert" href="#">×</a>
										心理咨询师二级课程（零起点）
									</div>
									<div class="alert alert-info  span4">
										<a class="close" data-dismiss="alert" href="#">×</a> 咨询师人格成长起点
									</div>
									<div class="alert alert-info  span4">
										<a class="close" data-dismiss="alert" href="#">×</a>
										心理咨询师二级课程（零起点）
									</div>
									<div class="alert alert-info  span4">
										<a class="close" data-dismiss="alert" href="#">×</a>
										心理咨询师二级课程（零起点）
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">分配给:</label>
								<div class="controls">
									<div class="alert alert-info span3" style="margin-left: 22px;">
										<a class="close" data-dismiss="alert" href="#">×</a> 马林
									</div>
									<div class="alert alert-info  span3">
										<a class="close" data-dismiss="alert" href="#">×</a> 杨玉芬
									</div>
									<div class="alert alert-info  span3">
										<a class="close" data-dismiss="alert" href="#">×</a> 杨玉芬
									</div>
									<div class="alert alert-info  span3">
										<a class="close" data-dismiss="alert" href="#">×</a> 杨玉芬
									</div>

								</div>
							</div>
							<div class="control-group">
								<label class="control-label">分配理由：</label>
								<div class="controls" >
									<input type="text" style="margin-left: 22px;" class="span11">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">学员花费：</label>
								<div class="controls">
									<input type="text" style="margin-left: 22px;" class="span11">
								</div>
							</div>
							<div class="control-group">
								<div class="controls money">
									你本次操作口出金额为:<span class="badge badge-important">1000</span>元<br>
									<br> 预付款余额为：<span class="badge badge-important">1000</span>元
								</div>
							</div>
							<div class="controls controls-row btnSubmit">
								<button type="submit" class="btn btn-success">确认分配</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<div class="modal hide" id="modal-add-court" aria-hidden="true"
		style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>选择课程</h3>
		</div>
		<div class="modal-body">
			<iframe src="selCourse.html" width="100%" height="380px"
				frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe>
		</div>
		<div class="modal-footer">
			<a href="#" id="add-event-submit" class="btn btn-primary">确定</a> <a
				href="#" class="btn" data-dismiss="modal">取消</a>
		</div>
	</div>


	<div class="modal hide" id="modal-add-user" aria-hidden="true"
		style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>选择用戶</h3>
		</div>
		<div class="modal-body">
			<iframe src="selUser.html" width="100%" height="380px"
				frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe>
		</div>
		<div class="modal-footer">
			<a href="#" id="add-event-submit" class="btn btn-primary">确定</a> <a
				href="#" class="btn" data-dismiss="modal">取消</a>
		</div>
	</div>
